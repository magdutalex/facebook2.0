<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-flex justify-content-center">Log In Page</h1>
    <form id="redForm" action="" class="row g-3 p-5 m-5">
      <div class="d-flex flex-column justify-content-center">
        <div class="col-md-3 mx-auto">
          <label class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="emailInput"
            placeholder="Email"
            value=""
          />
        </div>
        <div class="col-md-3 mx-auto">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            placeholder="Password"
            value=""
          />
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="showPassword"
              onclick="showPasswordFunction()"
            />
            <label class="form-check-label">Show Password</label>
          </div>
          <label id="logInFeedback" class="invalid-feedback"></label>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button
          id="logInButton"
          class="btn btn-success"
          href="../TicTacToe/TicTacToe.html"
          type="button"
          onclick="verifyData()"
        >
          Log In
        </button>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <script src="./Login.js"></script>
  </body>
</html>
