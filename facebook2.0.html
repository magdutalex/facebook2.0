<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook 2.0</title>
    <link rel="stylesheet" href="./facebook2.0.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="logo-search-child">
        <div class="logo-wrappper">
          <img src="./img/logo.png" alt="" class="top-bar-logo" />
        </div>
        <div class="search-wrapper">
          <input type="text" placeholder="Search" class="search-bar" />
          <div class="search-fav-wrapper">
            <img src="./img/search-fav.png" alt="" class="search-fav" />
          </div>
        </div>
      </div>
      <div class="notification-settings-child">
        <div class="notification-panel-pic-wrapper">
          <img
            src="./img/profile-pic.jpg"
            alt=""
            class="notification-profile-pic"
          />
        </div>
        <div class="notification-panel-pic-wrapper">
          <img src="./img/notification-1.png" alt="" class="notification-panel-pic" />
        </div>
        <div class="notification-panel-pic-wrapper">
          <img src="./img/notification-2.png" alt="" class="notification-panel-pic" />
        </div>
        <div class="notification-panel-pic-wrapper">
          <img src="./img/notification-3.png" alt="" class="notification-panel-pic" />
        </div>
      </div>
    </div>
    <div class="main-wrapper">
      <div class="left-side-menu">
        <div class="user-wrapper"></div>
        <div class="menu-separator-wrapper"></div>
        <div class="menu-wrapper"></div>
      </div>
      <div class="posts-wrapper"></div>
      <div class="right-side-bar">
        <div class="ad-img-wrapper">
            <img src="./img/reclama.jpg" alt="" class="ad-img">
        </div>
        <div class="ad-texts-wrapper">
            <p>privacy policy</p>
            <p>careers</p>
            <p>contact support</p>
            <p>help</p>
            <p>about</p>
            <p>ðŸ˜€</p>
        </div>
      </div>
    </div>
  </body>
</html>
