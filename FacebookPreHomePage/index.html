<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-color: #F0F2F5;  
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <img
        src="./img/384px-Facebook_icon.svg.png"
        alt=""
        class="facebook-picture"
      />
      <div class="title">facebook 2.0</div>
    </div>
    <div class="text-bar">
      <div class="description">
        Facebook helps you connect and communicate with the people in your life.
      </div>
    </div>
    <div class="buttons">
      <div class="log-in-button">
        <button
          class="button-log"
          onclick="window.location.href='file:///D:/HTML%20SITE/Facebook%202.0/LoginForm/Login.html';"
        >
          Log-In
        </button>
      </div>
      <div class="register-button">
        <button
          class="button-reg"
          onclick="window.location.href='file:///D:/HTML%20SITE/Facebook%202.0/RegisterForm/Register.html';"
        >
          Register
        </button>
      </div>
    </div>
    <div class="explication-text">
      <div class="text-for-login">
        Press this button to LOG-IN in our facebook 2.0 page.
      </div>
      <div class="text-for-register">
        Press this button to REGISTER in our facebook 2.0 page.
      </div>
    </div>
    <div class="foot-bar-language">
      <div class="langWrap">
        <a href="#" language='english' class="active">English(US)</a>
        <a href="#" language='spanish'>Espanol(Espana)</a>
        <a href="#" language='italino'>Italiano</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
