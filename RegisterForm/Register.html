<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./Register.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <h1 class="d-flex justify-content-center p-3">Register Facebook 2.0</h1>
    <form id="regForm" class="row g-1 p-3 m-2  border border-3 border-start-0 border-end-0">
      <div class="d-flex flex-column justify-content-center">
        <div class="col-md-3 mx-auto ">
          <label class="form-label fst-italic">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstNameInput"
            required
            placeholder="First Name"
            value=""
            onkeyup="formInputChange(this)"
          />
          <label id="firstNameValidFeedback" class="valid-feedback">
            Looks good!
          </label>
          <label id="firstNameInvalidFeedback" class="invalid-feedback">
            Name needs to be tetween 2 and 15 characters!
          </label>
        </div>
        <div class="col-md-3 mx-auto">
          <label class="form-label fst-italic">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastNameInput"
            required
            placeholder="Last Name"
            value=""
            onkeyup="formInputChange(this)"
          />
          <label id="firstNameValidFeedback" class="valid-feedback">
            Looks good!
          </label>
          <label id="firstNameInvalidFeedback" class="invalid-feedback">
            Name needs to be tetween 2 and 15 characters!
          </label>
        </div>
        <div class="col-md-3 mx-auto">
          <label class="form-label  fst-italic">Username</label>
          <input
            type="text"
            class="form-control"
            id="userNameInput"
            required
            placeholder="Username"
            value=""
            onkeyup="formInputChange(this)"
          />
          <label id="userNameValidFeedback" class="valid-feedback">
            Looks good!
          </label>
          <label id="userNameInvalidFeedback" class="invalid-feedback"> </label>
        </div>
        <div class="col-md-3 mx-auto">
          <label class="form-label  fst-italic">Email</label>
          <input
            type="text"
            class="form-control"
            id="emailInput"
            required
            placeholder="Email"
            value=""
            onkeyup="formInputChange(this)"
          />
          <label id="emailValidFeedback" class="valid-feedback">
            Looks good!
          </label>
          <label id="emailInvalidFeedback" class="invalid-feedback"> </label>
        </div>
        <div class="col-md-3 mx-auto">
          <label class="form-label  fst-italic">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            required
            placeholder="Password"
            value=""
            onkeyup="formInputChange(this)"
          />
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="showPassword"
              onclick="showPasswordFunction()"
            />
            <label class="form-check-label  fst-italic">Show Password</label>
          </div>
          <label id="passwordValidFeedback" class="valid-feedback">
            Looks good!
          </label>
          <label id="passwordInvalidFeedback" class="invalid-feedback"> </label>
        </div>
        <div class="col-12 d-flex justify-content-center"></div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="checkInput"
            required
            onclick="formInputChange(this)"
          />
          <label class="form-check-label  fst-italic">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center">
        <button
          id="submitButton"
          class="btn btn-primary"
          requierd
          onclick="saveData()"
          type="button"
        />
          Register
        </button> 
      </div>
    <p id="paragraphInput"></p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <script src="./Register.js"></script>
  </body>
</html>
