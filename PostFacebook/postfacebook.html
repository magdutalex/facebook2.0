<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Post</title>
    <link rel="stylesheet" href="./postfacebook.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="top-bar">
        <div class="picture-facebook">
           <img src="./img/facebook-logo.png" alt="" class="pic"> 
        </div>
        <div class="text-container">
            <div class="text">Share on Facebook</div>
        </div>
      </div>
      <div class="name">
          <div class="name-text" id="authorName">Magdut Alex</div>
      </div>
      <div class="form-floating m-2">
        <textarea class="form-control" placeholder="Leave a comment here" id="textareImput" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Post text...</label>
      </div>
      <form>
        <div class="mb-3 m-2">
          <label class="form-label"></label>
          <input type="link" class="form-control" placeholder="link for post picture" id="linkInput">
          <div id="emailHelp" class="form-text"
          onkeyup="formInputChange()"
          ></div>
        </div>
        <div class="col-12 d-flex justify-content-center pt-5">
            <button
              id="submitButton"
              class="btn btn-primary"
              requierd
              onclick="tryPost()"
              type="button"
            />
              Post on Facebook
            </button> 
          </div>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./postfacebook.js"></script>
  </body>
</html>
